name: Build Apache Module
permissions:
  contents: write
  actions: read
on:
  push:
    branches:
      - 'main'
      - 'releases/**'


jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y apache2-dev apache2-utils build-essential

      - name: Build module
        run: |
          apxs -c mod_csv_to_html.c csv_reader.c
          mkdir -p build
          ls -la
          mv .libs/*.so build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-module
          path: build/mod_csv_to_html.so


  release:
    needs: [ build-linux ]
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux module artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-module
          path: artifacts
      - name: Zip file
        run: cd  ${{ github.workspace }}/artifacts && zip mod_csv_to_html.zip mod_csv_to_html.so
      # Create a GitHub release
      - name: Create github release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
      - name: Upload assets to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: ${{ github.workspace }}/artifacts/mod_csv_to_html.so
          asset_name: 'mod_csv_to_html.so'
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_content_type: 'application/octet-stream'
